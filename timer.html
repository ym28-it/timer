<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="timer_style.css">
</head>
<body>
    <div class="container">
        <h1>Timer</h1>
        <div id="timer">00:00:00</div>
        
        <!-- Countdown Input -->
        <label for="countdownInput">Set Countdown (in seconds):</label>
        <input type="number" id="countdownInput" placeholder="Enter seconds">
        <!--<button id="countdownButton">Start Countdown</button>-->

        <div class="buttons">
            <button class="button" id="startButton">Start</button>
            <button class="button" id="pauseButton">Pause</button>
            <button class="button" id="resetButton">Reset</button>
        </div>
    </div>
    <script src="timer_js.js"></script>
</body>
</html>
